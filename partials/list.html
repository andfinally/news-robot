<div class="page-header clearfix"></div>

<div class="links view-frame">
	<div ng-repeat="link in links" class="row">
		<div class="col-xs-12 col-md-10"><a href="{{::link.url}}" target="_blank">{{::link.title}}</a></div>
    <div class="col-xs-12 col-md-2 text-muted small date"><span am-time-ago="link.timestamp"></span></div>
	</div>
</div>

<div class="btn-group btn-group-sm pull-right m-t" role="group">
	<button type="button" ng-class="$root.dark ? 'active btn btn-secondary' : 'btn btn-secondary'" ng-click="toggleDark()" ng-cloak>Dark</button>
</div>
