<!DOCTYPE html>
<html lang="en" ng-app="newsRobotApp">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>News Robot</title>

	<link href='https://fonts.googleapis.com/css?family=Slackey' rel='stylesheet' type='text/css'>
	<link href="css/style.css" rel="stylesheet">

	<script src="bower_components/angular/angular.min.js"></script>
	<script src="bower_components/angular-route/angular-route.min.js"></script>
	<script src="bower_components/angular-resource/angular-resource.min.js"></script>
	<script src="bower_components/angular-local-storage/dist/angular-local-storage.min.js"></script>
	<script src="bower_components/moment/min/moment.min.js"></script>
	<script src="bower_components/angular-moment/angular-moment.min.js"></script>

	<script src="js/app.js"></script>

</head>
<body ng-class="{ 'dark': $root.dark==true }">

<div class="page-header container">
	<a href="/#/" class="logo">
		<i class="icon icon-robot pull-left"></i>
		<h1>News Robot
			<small>newsrobot.metro.co.uk</small>
		</h1>
	</a>
</div>

<nav class="navbar navbar-default">
	<div class="container">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
		</div>

		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			<ul class="nav navbar-nav">
				<li ng-class="getNavClass('home')"><a href="/#/">Home</a></li>
				<li ng-class="getNavClass('news')"><a href="/#/news">News</a></li>
				<li ng-class="getNavClass('sport')"><a href="/#/sport">Sport</a></li>
				<li ng-class="getNavClass('entertainment')"><a href="/#/entertainment">Entertainment</a></li>
				<li ng-class="getNavClass('lifestyle')"><a href="/#/lifestyle">Lifestyle</a></li>
			</ul>
		</div>
		<!-- /.navbar-collapse -->
	</div>
	<!-- /.container-fluid -->
</nav>

<div ng-view class="container"></div>
<p class="small text-muted text-center" ng-cloak>Icons made by
	<a href="http://www.freepik.com" title="Freepik">Freepik</a> from
	<a href="http://www.flaticon.com" title="Flaticon">www.flaticon.com</a> is licensed by
	<a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0">CC BY 3.0</a></p>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
