<!DOCTYPE html>
<html lang="en" ng-app="newsRobotApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>News Robot</title>

    <link href='https://fonts.googleapis.com/css?family=Slackey' rel='stylesheet' type='text/css'>
    <link href="css/style.css" rel="stylesheet">

    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="bower_components/angular-local-storage/dist/angular-local-storage.min.js"></script>
    <script src="bower_components/moment/min/moment.min.js"></script>
    <script src="bower_components/angular-moment/angular-moment.min.js"></script>
    <script src="js/app.js"></script>

  </head>
  <body ng-class="{ 'dark': $root.dark==true }">
    <div class="page-header container">
        <a href="/#/" class="logo">
            <i class="icon icon-robot pull-left"></i>
            <h1>News Robot</h1>
        </a>
		<div class="btn-group">
			<a href="/#/news" class="btn btn-default" ng-class="getNavClass('news')">News</a>
			<a href="/#/sport" class="btn btn-default" ng-class="getNavClass('sport')">Sport</a>
			<a href="/#/entertainment" class="btn btn-default" ng-class="getNavClass('entertainment')">Entertainment</a>
			<a href="/#/lifestyle" class="btn btn-default" ng-class="getNavClass('lifestyle')">Lifestyle</a>
	</div>		
    </div>
    <div ng-view class="container"></div>
	<p class="small text-muted text-center" ng-cloak>Icons made by <a href="http://www.freepik.com" title="Freepik">Freepik</a> from <a href="http://www.flaticon.com" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0">CC BY 3.0</a></p>
  </body>
</html>
